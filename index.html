<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade Bit</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <h1>Trade Bit</h1>
        </div>
        <nav>
            <button>Login</button>
            <button>Cadastro</button>
            <select class="language-selector">
                <option>Português</option>
                <option>Inglês</option>
                <option>Espanhol</option>
            </select>
        </nav>
    </header>

    <!-- Main Content -->
    <section class="main-content">
        <h2 class="h3-info">Seu futuro começa <br> aqui na Trade Bit</h2>
        <p class="account-info">Comece a investir em criptomoedas, ações internacionais, forex e mais de 200 ativos, de forma simples.</p>
        <button class="btn-comece-aqui">Comece aqui</button>
        <button class="btn-saiba-mais">Saiba Mais <span>&rarr;</span></button>
    </section>

    <!-- Video Section -->
    <section class="video-section">
        <iframe src="./img/Gravar_2025_02_26_18_19_27_88.mp4" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </section>

    <!-- New Platform Title Section -->
    <section>
        <h4 class="platform-title">Plataforma inovadora para<br> investimentos inteligentes</h4>
        <p class="platform-description">Registe-se e receba 10.000 USD na sua conta demo para aprender a negociar.</p>

    </section>

    <div class="button-container">
        <button class="btn-demo">Experimente conta demo</button>
        <button class="btn-register">Registre uma conta</button>
    </div>
    
    <div class="box-container">
        <div class="box">
            <div class="icon">
                <img src="./img/Dasboard.png" alt="Interface Icon">
            </div>
            <!-- Conteúdo da caixa -->
        </div>
        <div class="box">
            <div class="icon">
                <img src="./img/payout.png" alt="Payout Icon">
            </div>
            <!-- Conteúdo da caixa -->
        </div>
        <div class="box">
            <div class="icon">
                <img src="./img/indicadores.png" alt="Indicators Icon">
            </div>
            <!-- Conteúdo da caixa -->
        </div>
        <div class="box">
            <div class="icon">
                <img src="./img/suporte.png" alt="Support Icon">
            </div>
            <!-- Conteúdo da caixa -->
        </div>
        <div class="box">
            <div class="icon">
                <img src="./img/progrma de recompesa.png" alt="Bonus Program Icon">
            </div>
            <!-- Conteúdo da caixa -->
        </div>
        <div class="box">
            <div class="icon">
                <img src="./img/deposito.png" alt="Deposit Icon">
            </div>
            <!-- Conteúdo da caixa -->
        </div>
    </div>
    
        
</body>
</html>
